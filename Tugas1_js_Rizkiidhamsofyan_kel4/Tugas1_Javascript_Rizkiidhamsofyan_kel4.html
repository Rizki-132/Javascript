<script language="javascript">
    // Deklarasi
    var pegawai ="Ridwan"
    let jabatan ="Manager"
    let status ="Menikah"

        gapok = 10000000 ;
    }else if (jabatan=='staff'){
        gapok = 5000000 ;
    }else {
        gapok = 0;
    }
    
    const tunjanganJabatan = 0.15 * gapok ;
    const bpjs = 0.1 * gapok;

            "</tr>" +
            "<tr>" + 
                "<th>" + "Status" + "</th>" + 
                "<th>" + status + "</th>" +
            "</tr>" +
            "<tr>" + 
                "<th>" + "Data" + "</th>" + 
                "<th>" + "Keterangan" + "</th>" +
            "</tr>" +
        "</thead>");
    document.write("<tbody>" + 
            "<tr>" +
                "<td>" + "Gaji pokok" + "</td>" +
                "<td>" + "Rp. "+ gapok + "</td>" +
            "</tr>" +
            "<tr>" +
                "<td>" + "Tunjangan Jabatan" +
                "<td>" + "Rp. "+ tunjanganJabatan + "</td>" +
            "</tr>" +
            "<tr>" +
                "<td>" + "BPJS" + "</td>" +
                "<td>" + "Rp. "+ bpjs + "</td>" +
            "</tr>" +
            "<tr>" +
                "<td>" + "tunjangan keluarga " + "</td>" +
                "<td>" + "Rp. "+ tunjaganKeluarga + "</td>" +
            "</tr>" +
            "<tfoot>" +
                "<tr>" +
                    "<td>" + "total gaji " + "</td>" +
                    "<td>" + "Rp. "+totalGaji + "</td>" +
                 "</tr>" +

            "</table>");

</script>
