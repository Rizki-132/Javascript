<h3 align="center">Daftar Nilai Mahasiswa</h3>
    <table align="center" border="1" cellpadding="10" cellspacing="0"
    width="40%">
        <thead>
            <tr bgcolor="tomato">
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Keterangan</th>
                <th>Grade</th>
                <th>Predikat</th>
            </tr>
        </thead>
        <tbody>
            <script language="javascript">
                    let no = 1;
                    let warna;
                for(m of mahasiswa){
                    // set kelulusan
                    let ket = (m.nilai >= 75) ? "Lulus" : "Gagal";
                    
                    // set grade A - E (if multikondisi)
                    if(m.nilai > 85 && m.nilai <= 100) grade ='A';
                    else if(m.nilai > 75 && m.nilai <= 85) grade ='B';
                    else if(m.nilai > 65 && m.nilai <= 75) grade ='C';
                    else if(m.nilai > 55 && m.nilai<= 65) grade ='D';
                    else if(m.nilai > 45 && m.nilai<= 55) grade ='E';
                    // A = 85 - 100, B = 75 - <75 dst

                    // set predikat(switch case)
                    switch(grade){
                        case 'A' : predikat = "Memuaskan" ; break;
                        case 'B' : predikat = "Bagus" ; break;
                        case 'C' : predikat = "Cukup" ; break;
                        case 'D' : predikat = "Kurang" ; break;
                        case 'E' : predikat = "Buruk" ; break;
                    }
                    // A = Memuaskan, B = Bagus, c= cukup, D = Kurang , E= Buruk

                    // Set Wrna warni baris ganjil.
                    warna =  (no % 2 == 0) ? 'tomato' : 'aqua';

                    document.write(`<tr bgcolor="${warna}">
                            <td>${no++}</td>
                            <td>${m.nama}</td>
                            <td>${m.nilai}</td>
                            <td>${ket}</td>
                            <td>${grade}</td>
                            <td>${predikat}</td>
                        </tr>`);
                }
          </script>
        </tbody>
    </table>
