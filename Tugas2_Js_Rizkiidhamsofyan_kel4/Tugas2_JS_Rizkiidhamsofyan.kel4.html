<!-- Diketahui ada 100 orang pegawai dengan nama Pegawai1 s/d Pegawai100:
Gunakan If multikondisi untuk menentukan jabatan:
- Pegawai1 s/d Pegawai25 jabatan manager, gapok 15jt
- Pegawai26 s/d Pegawai50 jabatan asisten manager, gapok 10jt
- Pegawai51 s/d Pegawai75 jabatan supervisor, gapok 7jt
- Pegawai76 s/d Pegawai100 jabatan staff, gapok 4jt
Untuk Gapok gunakan switch case

Dari Gapok Tentukan:
- Tunjangan Jabatan = 20 % dari gapok
- Tunjangan Kesehatan = 10 % dari gapok
- Gaji Kotor = Gapok + Tunjab + Tunkes

Gunakan ternary untuk menentukan agama Muslim dan Non Muslim
baris ganjil Muslim , warna barisnya yellow
baris genap Non Muslim , warna barisnya biru
jika pegawai muslim dan gaji kotornya minimal 7jt, ada zakat profesi sebesar 2,5% dari gaji kotornya

Take Home Pay = Gaji Kotor - Zakat Profesi -->
<h2 align="center">Data Pegawai</h2>
<table border="1" align="center">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Jabatan</th>
            <th>Agama</th>
            <th>Gaji pokok</th>
            <th>Tunjangan Jabatan</th>
            <th>Tunjangan kesehatan</th>
            <th>Gaji Kotor</th>
            <th>Zakat Profesi</th>
            <th>Take Home Pay</th>
        </tr>
    </thead>
    <tbody>
        <script language="javascript"> 
            for(let no = 1; no <=100; no++){
                if(no >= 1 && no <= 25 ) jabatan = 'Manager';
                else if(no >= 26 &&  no <= 50 ) jabatan = 'Assistent Manager';
                else if(no >= 51 && no <= 75 ) jabatan = 'supervisor';
                else jabatan = 'staff';

            // gaji pokok
               switch(jabatan){
                   case 'Manager' : gapok = 15000000 ; break;
                   case 'Assistent Manager' : gapok = 10000000 ; break;
                   case 'supervisor' : gapok = 7000000 ; break;
                   case 'staff' : gapok = 4000000 ; break;
                   default :gapok = 15000000; break;
               }
                
                // Tunjangan
                let tunjab = 0.2 * gapok;
                let tunkes = 0.1 * gapok;
                let gator = gapok + tunjab + tunkes;
                let zakat = 0.025 * gator;
                
                //
               
            //no pegawai  
           
                //Agama
                let agama ='Muslim';
                no % 2 == 1 ? agama : agama ='Non - Muslim'; 
                const warna = agama == 'Muslim' ? 'yellow' : 'aqua';

                // zakat profesi
                if (agama == 'Muslim' && gator >= 7000000)zakat ;
                else zakat = 0;

            // Algoritma
            let takePay = gator - zakat;
            document.write(`<tr bgcolor="${warna}">
                <td>${no}</td>
                <td>"Pegawai"${no}</td>
                <td>${jabatan}</td>
                <td>${agama}</td>
                <td>Rp. ${gapok}</td>
                <td>Rp. ${tunjab}</td>
                <td>Rp. ${tunkes}</td>
                <td>Rp. ${gator}</td>
                <td>Rp. ${zakat}</td>
                <td>Rp. ${takePay}</td>
                </tr>`)
            }
        </script>
          
    </tbody>
</table>
